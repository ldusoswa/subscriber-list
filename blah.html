<!DOCTYPE html>
<html>
<head>
    <style>
        .car {
            width: 200px;
            height: 100px;
            background-color: red;
            position: relative;
        }
        .wheel {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: black;
            position: absolute;
            bottom: 0;
        }
        .front-wheel {
            left: 25%;
        }
        .rear-wheel {
            right: 25%;
        }
    </style>
</head>
<body>
<div class="car">
    <div class="wheel front-wheel"></div>
    <div class="wheel rear-wheel"></div>
</div>
</body>
</html>
